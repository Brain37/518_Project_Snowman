<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<body>
    <div ng-app="admin-home" ng-controller="controller">
        admin home
        <br>
        <button ng-click=logout()>logout</button>
    </div>

    <script>
        var app = angular.module('admin-home', ["firebase"]);
        app.controller('controller', function($scope) {
            var ref = new Firebase("https://518projectsnowman.firebaseio.com/");
            var authData = ref.getAuth();
            if (authData) {
                ref.child("role").child(authData.uid).on("value", function(data) {
                    if (data.val() != "admin") {
                        window.location.href = "home.html";
                    }
                });
            }
            $scope.logout = function() {
                ref.unauth();
                window.location.href = "index.html";
            }
        });

    </script>
</body>

</html>
